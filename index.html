<!DOCTYPE html>
<html lang="en">
<head>
<title>Simple Video Chat</title>
<meta charset="utf-8" />
<meta name="description" content="WebAV Video Chat" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/main.css"
<base target="_blank">
</head>
<body>
<div id='container'>
            <div id='videos'>
                <video id='localVideo' autoplay muted></video>
                <video id='remoteVideo' autoplay></video>
            </div>

            <div id='textareas'>
<textarea id="dataChannelSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea>
<textarea id="dataChannelReceive"enabled></textarea>
</div>

            <button id="sendButton" enabled>Send</button>
            <button class="btn btn-large btn-block btn-primary" type="button">Start</button>
        </div>

        <script src='/socket.io/socket.io.js'></script>
        <script src='js/lib/adapter.js'></script>
        <script src='js/main.js'></script>
</body>
</html>
